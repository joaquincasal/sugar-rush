name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        uses: AkhileshNS/heroku-deploy@v3.0.3
        with:
          heroku_api_key: ${{ secrets.HEROKU_KEY }}
          heroku_email: ${{ secrets.HEROKU_MAIL }}
          heroku_app_name: ${{ secrets.HEROKU_APP }}
